<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari o Dispari</title>
</head>
<body>
    <h1>Pari o Dispari</h1>
    
    <label for="sceltaUtente">Scegli pari o dispari:</label>
    <select id="sceltaUtente">
        <option value="pari">Pari</option>
        <option value="dispari">Dispari</option>
    </select>
    
    <br>
    
    <label for="numeroUtente">Inserisci un numero da 1 a 5:</label>
    <input type="number" id="numeroUtente" min="1" max="5">
    
    <br>
    
    <button onclick="gioca()">Gioca</button>

    <script src="./script.js"></script>
</body>
</html>
